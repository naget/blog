spring.datasource.url = jdbc:mysql://localhost:3306/boke?useUnicode=true&characterEncoding=UTF8&autoReconnect=true&amp;autoReconnectForPools=true&useSSL=false
spring.datasource.username = root
spring.datasource.password =password
spring.datasource.driverClassName = com.mysql.jdbc.Driver
server.context-path=/blogSystem
#自动创建和更新
spring.jpa.hibernate.ddl-auto=update
#从连接池删除掉已经死亡的连接
spring.datasource.remove-abandoned=true
spring.datasource.remove-abandoned-timeout=60
#解决数据库连接断开问题
spring.datasource.connection-test-query=SELECT 1
spring.datasource.test-while-idle=true
spring.datasource.test-on-borrow=true
spring.datasource.validation-interval=10000
spring.datasource.log-validation-errors=true
spring.datasource.validation-query=SELECT 1
#每*秒进行一次connection的检验
spring.datasource.time-between-eviction-runs-millis=3600000
#每次检验中将超过*秒处于空闲的connection断开
spring.datasource.min-evictable-idle-time-millis=3600000
spring.jpa.show-sql = true
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
#web.upload-path=/authorHead/ 本机测试
web.upload-path=/authorHead/
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,\
  classpath:/static/,classpath:/public/,file:${web.upload-path}

# Redis数据库索引（默认为0）
spring.redis.database=0
# Redis服务器地址
spring.redis.host=localhost
# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
spring.redis.password=
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.pool.max-active=-1
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.pool.max-wait=-1
# 连接池中的最大空闲连接
spring.redis.pool.max-idle=8
# 连接池中的最小空闲连接
spring.redis.pool.min-idle=0
# 连接超时时间（毫秒）
spring.redis.timeout=300000